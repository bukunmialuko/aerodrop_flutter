name: aerodrop
description: "Drone Delivery Service Mobile Interface"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^17.0.1
  flutter_svg: ^2.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.5
  flutter_gen_runner: ^5.12.0


flutter_gen:
  output: lib/generated/
  line_length: 120
  integrations:
    flutter_svg: true
    lottie: true
  assets:
    outputs:
      package_parameter_enabled: true


flutter:
  uses-material-design: true

  assets:
    - assets/svgs